<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce PIX Direto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: #fff; font-family: Arial, sans-serif; }
        .header { background: #1f1f1f; padding: 20px; text-align: center; }
        .product-card { background: #1f1f1f; border: 1px solid #333; border-radius: 8px; padding: 15px; margin: 10px; }
        .cart { background: #1f1f1f; padding: 20px; border-radius: 8px; }
        button { background: #00aaff; border: none; color: #000; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0088cc; }
    </style>
</head>
<body>
    <div class="header">
        <h1>E-commerce com PIX Direto</h1>
        <a href="login.html" class="btn btn-secondary">Login Admin</a>
    </div>
    <div class="container">
        <h2>Produtos</h2>
        <div id="products" class="row"></div>
        <h2>Carrinho</h2>
        <div class="cart">
            <ul id="cart-items"></ul>
            <p>Total: R$ <span id="total">0</span></p>
            <button onclick="window.location.href='payment.html'">Pagar com PIX</button>
        </div>
    </div>
    <script>
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderProducts() {
            let html = '';
            products.forEach((p, i) => {
                html += `<div class="col-md-4 product-card">
                    <h3>${p.name}</h3>
                    <p>${p.description}</p>
                    <p>Pre√ßo: R$${p.price}</p>
                    <button onclick="addToCart(${i})">Adicionar ao Carrinho</button>
                </div>`;
            });
            document.getElementById('products').innerHTML = html;
        }

        function addToCart(index) {
            cart.push(products[index]);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function renderCart() {
            let html = '';
            let total = 0;
            cart.forEach(p => {
                html += `<li>${p.name} - R$${p.price}</li>`;
                total += parseFloat(p.price);
            });
            document.getElementById('cart-items').innerHTML = html;
            document.getElementById('total').textContent = total.toFixed(2);
        }

        renderProducts();
        renderCart();
    </script>
</body>
</html>
