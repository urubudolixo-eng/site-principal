<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: #fff; }
        form { max-width: 400px; margin: 100px auto; padding: 20px; background: #1f1f1f; border-radius: 8px; }
    </style>
</head>
<body>
    <form id="login-form">
        <h2>Login Admin (Só Você)</h2>
        <input type="text" class="form-control mb-3" id="username" placeholder="Usuário" required>
        <input type="password" class="form-control mb-3" id="password" placeholder="Senha" required>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === 'adm' && pass === 'admin123') {
                localStorage.setItem('adminLogged', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('Acesso negado! Só admin pode logar.');
            }
        });
    </script>
</body>
</html>
