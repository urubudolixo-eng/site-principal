<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX Direto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: #fff; }
        .checkout { max-width: 500px; margin: 50px auto; padding: 20px; background: #1f1f1f; border-radius: 8px; text-align: center; }
        #qrcode { width: 200px; height: 200px; background: #fff; margin: 20px auto; }
        .pix-key { font-size: 1.2em; word-break: break-all; }
    </style>
</head>
<body>
    <div class="checkout">
        <h2>Pagamento com PIX Direto</h2>
        <p>Total: R$ <span id="total">0</span></p>
        <p>Chave PIX: <span class="pix-key">SUA_CHAVE_ALEATORIA_AQUI</span></p>
        <div id="qrcode">[QR Code Simulado - Use API Mercado Pago pra real]</div>
        <button onclick="simulatePixPayment()" class="btn btn-primary">Confirmar Pagamento PIX</button>
        <p>Escaneie o QR Code ou copie a chave no seu app de banco.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <script>
        // Simula total do carrinho
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        let total = 0;
        cart.forEach(p => total += parseFloat(p.price));
        document.getElementById('total').textContent = total.toFixed(2);

        // Gera QR Code simulado
        const pixKey = 'SUA_CHAVE_ALEATORIA_AQUI'; // Substitua pela sua chave PIX
        QRCode.toCanvas(document.getElementById('qrcode'), pixKey, { width: 200 }, (err) => {
            if (err) console.error(err);
        });

        function simulatePixPayment() {
            alert(`PIX de R$${total.toFixed(2)} recebido! (Simulação - Integre API pra produção)`);
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
